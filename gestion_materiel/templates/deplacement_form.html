<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacement des Matériaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .navbar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        .navbar a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
            color: white;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'accueil' %}">Accueil</a>
        <a href="{% url 'materiel' %}">Matériel</a>
        <a href="{% url 'entree' %}">Entrée</a>
        <a href="{% url 'inventaire' %}">Inventaire</a>
        <a href="{% url 'deplacement' %}">Déplacement</a>
    </div> 

    <div class="main-content">
        <h2>Déplacement des Matériaux</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Soumettre le Déplacement</button>
        </form>
    </div>

</body>
</html>
